<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Football Player Segmentation Using AI</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: #181c24;
      color: #f1f1f1;
    }
    .about-btn {
      position: absolute;
      top: 24px;
      right: 32px;
      background: #ffcc00;
      color: #181c24 !important;
      padding: 10px 22px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: background 0.3s;
      z-index: 10;
      border: none;
      outline: none;
      display: inline-block;
    }
    .about-btn:hover {
      background: #e6b800;
      color: #181c24 !important;
    }
    .container {
      max-width: 700px;
      min-height: 520px;
      margin: 32px auto 16px auto;
      background: #232a36;
      padding: 22px 16px 16px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }
    h1 {
      color: #ffcc00;
      font-size: 22px;
      margin-bottom: 14px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    label {
      font-size: 15px;
      margin-bottom: 4px;
      display: block;
      text-align: left;
    }
    input, select, button {
      width: 100%;
      padding: 9px;
      margin: 7px 0 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      background: #222733;
      color: #f1f1f1;
    }
    button {
      background-color: #ffcc00;
      color: #181c24;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e6b800;
    }
    .animation-box {
      margin: 0 auto 12px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 180px;
    }
    .animation-box img {
      width: 160px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.3);
      background: #181c24;
    }
    .footer {
      margin-top: 14px;
      font-size: 13px;
      color: #bbb;
      background: #1a1e26;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <a href="{{ url_for('about') }}" class="about-btn">About Me</a>
  <div class="container">
    <h1>PlayerVision - Football Player Segmentation</h1>
    <div class="animation-box">
      <img src="{{ url_for('static', filename='football-player.gif') }}" alt="Football Animation">
    </div>
    <form action="/" method="post" enctype="multipart/form-data">
      <label for="image">Upload Image:</label>
      <input type="file" name="image" accept="image/*" required>
      <label for="model">Select Model:</label>
      <select name="model" id="model">
        <option value="unet_resnet50">UNet ResNet50</option>
        <option value="unet_resnet50(3epoch)">UNet ResNet50 (3 Epoch)</option>
      </select>
      <button type="submit">Upload and Predict</button>
    </form>
    <div class="footer">
      Developed by <strong>Gazi Meraz Mehedi</strong><br>
      Email: <a href="mailto:meraz.afridi@gmail.com" style="color:#ffcc00;">meraz.afridi@gmail.com</a><br>
      Contact: <a href="tel:+8801859426070" style="color:#ffcc00;">+8801859426070</a>
    </div>
  </div>
</body>
</html>
